<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMAC Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="src.js"></script>
  </head>
  <body>
    <div class="container mb-3">
      <h3>HMAC SHA256 generator</h3>
      <form id="form">
        <div class="form-group mb-3">
          <label for="keyInput">HMAC key</label>
          <input
            type="text"
            class="form-control"
            id="keyInput"
            aria-describedby="keyHelp"
            placeholder="Enter HMAC key"
          />
          <small id="keyHelp" class="form-text text-muted"
            >We'll never share your key with anyone else.</small
          >
        </div>

        <h5>Messages</h5>

        <div class="row mb-4 data-row">
          <div class="col-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control input"
                placeholder="Message"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary del"
                  type="button"
                  onclick="deleteRow(event)"
                >
                  X
                </button>
              </div>
            </div>
          </div>
          <div class="col-8">
            <input
              disabled
              type="text"
              class="form-control output"
              placeholder="Generated HMAC"
              value=""
            />
          </div>
        </div>
      </form>
      <div class="mb-3">
        <button
          id="addButton"
          type="button"
          class="btn btn-success"
          onclick="duplicateElement()"
        >
          Add message
        </button>
      </div>
    </div>
  </body>
</html>
